<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">


        <title>Eco Friendly Backend</title>
    </head>
    <body>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="#">Backend</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">API</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 rounded-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success rounded-0 my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- navbar ends -->
        <!-- main content start  -->
        <div class="container mt-5">
            <div class="row main-section">
                <!-- <div class="col-sm-8 col-md-8 col-lg-8"> -->
                <div class="col">
                    <div class="card rounded-0 shadow-sm" >
                        <div class="card-header">
                            <span>Product:</span>
                            <span class="text-success"> Eco Friendly backend</span>
                            <span>Version</span>
                            <span class="text-success"> 0.1 Alfa version</span>
                        </div>
                        <div class="card-body">
                             <img class="card-img-top" src="img/eco-logo.png" style="width:400px;height:100px;">
                            <hr>
                            <h2 class="card-title">Upload advertiser feed</h2>
                            <p class="card-text">The system will analyse the products with a 3nd party Database and match ECO labels on products</p>
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input form-control-file" accept=".xlsx, .xls">
                                    <label class="custom-file-label">Choose file...</label>
                                </div>
                            </div>
                            <a href="#" class="btn btn-success" onclick="move()">Run...</a>
                        </div>
                    </div>
                    <br>
                    <div class="card rounded-0 shadow-sm" >
                        <div id="bar">
                            <div id="loading"></div>
                        </div>
                    </div>
                    <br>
                    <div class="card rounded-0 shadow-sm" >
                        <img class="" src="img/scoring.png" style="width:540px;height:86px;">
                    </div>
                </div>
                <div class="col">
                    <div class="card rounded-0 shadow-sm" >
                        <div class="card-header"><b>Monoprix</b> example</div>
                        <div class="card-body">
                            <div class="row">
                                <img class="" src="img/01.png">
                                <img class="" src="img/02.png">
                            </div>
                            <div class="row">
                                <img class="score" id="01" src="img/01-score.png">
                                <img class="score" id="02" src="img/02-score.png">
                            </div>
                            <div class="row">
                                <img class="" src="img/03.png">
                                <img class="" src="img/04.png">
                            </div>
                            <div class="row">
                                <img class="score" id="03" src="img/03-score.png">
                                <img class="score" id="04" src="img/04-score.png">

                            </div>
                            <div class="row">
                                <img src="img/more.png">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content ends -->
        <div class="footer-section mt-5">
            <p class="text-center m-0 text-white">2018 Â© Copyright by Bootcatch.com</p>
        </div>
    </body>
</html>
